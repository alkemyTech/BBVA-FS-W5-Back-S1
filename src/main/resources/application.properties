spring.application.name=DiMo_S1
#--------------------------------------------------------------------------------------------------------------------------------

#DATABASE
#--------------------------------------------------------------------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url = jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:squad1}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username =${DATABASE_USERNAME:root}
spring.datasource.password =${DATABASE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
#--------------------------------------------------------------------------------------------------------------------------------
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.disable-swagger-default-url=true